<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <header class="header-section">
    <div class="search-container">
      <input class="search-input" type="text" placeholder="Search by URL" required name="term">
      <button type="submit" class="search-button">Search</button>
    </div>
    <button class="add-new-button">Add New</button>
  </header>
  <main>
    <section class="result-section">
      <div class="search-results"></div>
    </section>
  </main>
  <div class="modal-overlay"></div>
  <div class="modal">
    <h2 class="modal-title">Add New URL</h2>
    <form class="modal-form">
      <input class="url-input" type="url" placeholder="Paste in a link to shorten it" required name="url">
      <input class="note-input" type="text" placeholder="Add a note" name="note">
      <button type="submit" class="submit-button">Shorten!</button>
    </form>
    <div class="modal-result"></div>
    <button class="done-button">Done</button>
  </div>
  <script src="main.js"></script>
</body>
</html>
